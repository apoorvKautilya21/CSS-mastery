<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 90px
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;
    ">
      Header
    </div>

    <div style="
      background-color: lightgreen;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 80px;
    ">
      Sidebar

      <div style="
        background-color: red;
        position: absolute;
        top: 0;
        right: 0;
      ">
        X
      </div>
    </div>

    <div style="
      background-color: red;
      position: absolute;
      top: 80px;
      right: 20px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">
      div1
    </div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div2

      <div style="
        background-color: red;
        position: absolute;
        bottom: 0;
        right: 0;
      ">
        5:00
      </div>
    </div>
  </body>
</html>
